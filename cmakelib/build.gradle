apply plugin: 'com.android.library'

android {
  compileSdkVersion 26
  buildToolsVersion '27.0.3'

  defaultConfig {
		minSdkVersion 23
		targetSdkVersion 23

	    externalNativeBuild {
	        ndk {
	            abiFilters 'arm64-v8a'
	        }
	        cmake {
				//arguments "-DYOUR_CUSTOM_OPTION_HERE=TRUE"
				targets "lovr"
			}
	    }
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
		}
	}

	externalNativeBuild {
		cmake {
			path "../../../CMakeLists.txt"
			version "3.15.4"
		}
	}
}
